<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access WV Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #groups {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: : 1em;
      }
    </style>
  </head>
  <body>
    <div class="container, mx-auto p-2, text-center", style=width:800px>
      <p>
        <img class="img-fluid" src=./static/logo.PNG height="200">
      </p>
      <p class="lead" style=font-weight:bold>Out of band connection system for network elements in WV.</p>
      <p>
        <div id="groups">
          {% for office in wire_centers %}
            <a class="p-2 btn btn-lg" href="{{ url_for('host_names') }}">{{ office.name }}</a>
          {% endfor %}
        </div>
      </p>
      <br><br>
      <div class="p-3">
        <a class="pt-2 d-grid gap-2 col-6 mx-auto btn btn-danger" href="{{ url_for('network_elements') }}">Back</a>    
      </div>
    </div>
  </body>
</html>
