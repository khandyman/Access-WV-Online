<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access WV Online - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #groups {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: : 1em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav me-auto">
          <li><a class="nav-item nav-link px-3 active" href="#">Home <span class="sr-only">(current)</span></a></li>
          <li><a class="nav-item nav-link px-3 active" href="{{url_for('network_elements', wire_center='none')}}">Network Elements</a></li>
          <li><a class="nav-item nav-link px-3 active" href="{{url_for('wire_centers', network_element='none')}}">Wire Centers</a></li>
          <li><form class="d-flex nav-item px-3" action="/search_top" method="post">
            <input class="form-control me-2" type="text" id="search_top" name="search_top">
            <button class="btn btn-light" type="submit">Search</button>
          </form></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-item nav-link px-3 active" href="{{url_for('log_in')}}">Log Out</a></li>
        </ul>
      </div>
    </nav>
    <div class="container, mx-auto p-2, text-center", style=width:800px>
      <p>
        <img class="img-fluid" src="{{ url_for('static', filename='logo.PNG') }}">
      </p>
      <p class="lead" style=font-weight:bold>Out of band connection system for network elements in WV.</p>
      <br><br>
      <div class="p-3">
        <p class="lead">Filter by...</p>
        <div id="groups">
          <a class="d-grid gap-2 col-6 mx-auto btn btn-danger"
             href="{{ url_for('network_elements', wire_center='none') }}">Network Elements</a>
          <a class="d-grid gap-2 col-6 mx-auto btn btn-danger"
             href="{{ url_for('wire_centers', network_element='none') }}">Wire Centers</a>
        </div>
      </div>
      <div class="p-3">
        <form action="/search" method="post">
          <label class="lead p-2" for="search_bottom">Or enter search string...</label>
          <input class="form-control text-center lead" type="text" id="search_bottom" name="search_bottom">
          <button class="mt-4 d-grid gap-2 col-6 mx-auto btn btn-danger" type="submit">Search</button>
        </form>
        <a class="mt-4 d-grid gap-2 col-6 mx-auto btn btn-danger"
           href="{{ url_for('log_in') }}">Log Out</a>
      </div>
    </div>
  </body>
</html>
